name: "test-on-pr"

on:
  push:
    branches:
      - main 
  pull_request: {}

# This workflow will build your tauri app without uploading it anywhere.

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 安装 Rust 和 Tauri prerequisites
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Tauri dependencies
        run: |
          npm install
          npm run tauri:build

      # 使用 Sigstore/Fulcio 进行代码签名
      - name: Sign Executable with Fulcio
        uses: sigstore/codesign-action@v2
        with:
          fulcio-url: https://fulcio.sigstore.dev
          files: '**/*.msi' # 替换为你需要签名的文件路径
          oidc-client-id: sigstore

      # 上传签名后的文件到 GitHub Release
      - name: Upload release assets
        id: upload_release_assets
        uses: actions/upload-release-asset@v1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          release_id: ${{ steps.create_release.outputs.id }}
          asset_path: ./src-tauri/target/release/bundle/msi/tauri-test.msi
          asset_name: tauri-test_v${{ github.ref_name }}.msi
          asset_content_type: application/x-msi

  create_release:
    runs-on: ubuntu-latest
    outputs:
      id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

